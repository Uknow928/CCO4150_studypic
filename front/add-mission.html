<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mission</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="add-mission.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Add New Mission</h1>
        <form id="add-mission-form" class="mission-form">
            <label for="mission-name">Mission Name:</label>
            <input type="text" id="mission-name" required>

            <label for="mission-details">Mission Details:</label>
            <textarea id="mission-details" required></textarea>

            <label for="before-image">Before Image:</label>
            <input type="file" id="before-image" required>

            <button type="submit" class="submit-button">Add Mission</button>
        </form>
    </div>
</body>
</html>
